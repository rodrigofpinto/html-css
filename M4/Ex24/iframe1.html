<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<!--Tamanho padrÃ£o 300x150-->
<body>
    <h1>Testando iframes</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="300px">
            <a href="https://www.cursoemvideo.com" scolling="auto">Curso em video</a>
        </iframe>
        para programar
    </p>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="300px">
            <a href="https://www.cursoemvideo.com" scolling="yes">Curso em video</a>
        </iframe>
        para programar
    </p>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="300px">
            <a href="https://www.cursoemvideo.com" scolling="no">Curso em video</a>
        </iframe>
        para programar
    </p>

</body> 
</html>
